<!DOCTYPE html>
<html>
	<head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

		<title>Login Gemjo</title>

	<body>

        <!--A primeira sessão retrata a logo e a
        descrição da página-->

		<section id="one">

            <div class="container logo">
                <div class="logo1">
                    <img src="assets/img/Logo - 2.svg"/>
                </div>
                <div class="contentPage1">
                    <p>Insira as informações de todos os funcionários da empresa, organize da melhor forma possível !</p>
                </div>
            </div>

        </section>

        <!--A segunda sessão retrata o formulário-->

        <section id="two">
            
            <div class="container content2">
            
                <h1>Login</h1></br>
                <form>
                    <div class="entrada1">
                        <label for="name">Email</label></br>
                        <input type="text" name="nome" placeholder="Digite seu email"/></br>
                    </div>

                    <div class="entrada2">
                        <label for="senha">Senha</label></br>
                        <input type="password" name="senha" placeholder="Digite sua senha"/></br>
                    </div>
                    <input type="submit" value="Entrar" id="submit"/>
                </form>

            </div>
        </section>
        <footer>

        </footer>
	</body>
