<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="../Style/reset.css">
    <link rel="stylesheet" href="../Style/global.css">
    <link rel="stylesheet" href="../Style/regiter.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="section_form">
        <div>

            <p>Cadastro</p>
            <form >
                <div>
                    <label for="name">Nome</label>
                    <input name="name" type="text" placeholder="Digite aqui...">
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input name="email" type="text" placeholder="Digite aqui...">
                </div>
                <div>
                    <label for="password">Senha</label>
                    <input name="password" type="text" placeholder="Digite aqui...">
                </div>
                <div>
                    <label for="code">Código</label>
                    <input name="code" type="text" placeholder="Digite aqui...">
                </div>
                <button>Cadastrar</button>
            </form>
        </div>
    </section>
    <section class="section_logo">
      <div>
        <img src="../Img/Svg/Logo.svg" alt="">
        <p>O nosso software é uma solução inovadora para gerenciar tarefas de negócios complexas.</p>
      </div>
    </section>
</body>
</html>
